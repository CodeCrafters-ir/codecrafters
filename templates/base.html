{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>


	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab:300,400" rel="stylesheet">
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static 'css/animate.css' %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static 'css/icomoon.css' %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

	<!-- Magnific Popup -->
	<link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">

	<!-- Owl Carousel  -->
	<link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
	<link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}">

	<!-- Flexslider  -->
	<link rel="stylesheet" href="{% static 'css/flexslider.css' %}">

	<!-- Pricing -->
	<link rel="stylesheet" href="{% static 'css/pricing.css' %}">

	<!-- Theme style  -->
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	<!-- Modernizr JS -->
	<script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>

    <meta charset="UTF-8">
    <meta name="robots"content="index, follow" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" mcontent="{% block meta_description %}{% endblock %}" />
    <meta name="keywords" content="{% block meta_keywords %} {% endblock %}" />  
    <link rel="shortcut icon" href="{% static 'image/favicon.ico' %}" type="image/x-icon" />
    <title> Code Crafters | {% block titile %} {% endblock %}</title>


    {% block head %} {% endblock %}

</head>

<body>
    {% include 'include/navbar.html' %}

    {% include 'include/msg.html' %}
	<span dir="rtl" lang="fa" style="unicode-bidi: embed;">
    	{% block body %} {% endblock %}
	</span>
    {% include 'include/footer.html' %}

    {% block js %} {% endblock %}
    <!-- jQuery -->
			<script src="{% static 'js/jquery.min.js' %}"></script>
			<!-- jQuery Easing -->
			<script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
			<!-- Bootstrap -->
			<script src="{% static 'js/bootstrap.min.js' %}"></script>
			<!-- Waypoints -->
			<script src="{% static 'js/jquery.waypoints.min.js' %}"></script>
			<!-- Stellar Parallax -->
			<script src="{% static 'js/jquery.stellar.min.js' %}"></script>
			<!-- Carousel -->
			<script src="{% static 'js/owl.carousel.min.js' %}"></script>
			<!-- Flexslider -->
			<script src="{% static 'js/jquery.flexslider-min.js' %}"></script>
			<!-- countTo -->
			<script src="{% static '/jquery.countTo.js' %}"></script>
			<!-- Magnific Popup -->
			<script src="{% static 'js/jquery.magnific-popup.min.js' %}"></script>
			<script src="{% static 'js/magnific-popup-options.js' %}"></script>
			<!-- Count Down -->
			<script src="{% static 'js/simplyCountdown.js' %}"></script>
			<!-- Main -->
			<script src="{% static 'js/main.js' %}"></script>
			<script>
			var d = new Date(new Date().getTime() + 1000 * 120 * 120 * 2000);
		
			// default example
			simplyCountdown('.simply-countdown-one', {
				year: d.getFullYear(),
				month: d.getMonth() + 1,
				day: d.getDate()
			});
		
			//jQuery example
			$('#simply-countdown-losange').simplyCountdown({
				year: d.getFullYear(),
				month: d.getMonth() + 1,
				day: d.getDate(),
				enableUtc: false
			});
			</script>
			</body>
		</html>
</body>

</html>
